version: '3.8'

services:
  # Unified Service (Backend building Frontend internally)
  social_scheduler:
    build:
      context: .
      dockerfile: social_scheduler_backend/Dockerfile
    container_name: social_scheduler_app
    ports:
      - "8000:8000"
    volumes:
      - ./social_scheduler_backend/social_posts.db:/app/social_posts.db
    env_file:
      - ./social_scheduler_backend/.env
    restart: always
